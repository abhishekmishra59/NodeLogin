<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form">
      <span class="login100-form-title p-b-37">
        Sign In
      </span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <input class="input100" type="text" [(ngModel)]="username" name="username" placeholder="username or email">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <input class="input100" type="password" [(ngModel)]="password" name="pass" placeholder="password">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" (click)="login()">
          Sign In
        </button><br>
        <a href="/forgot" class="txt2 hov1">
            Forgot Password ?
          </a>
        
      </div>

      <div class="text-center p-t-57 p-b-20">
        <span class="txt1">
          Or login with
        </span>
      </div>

      <div class="flex-c p-b-112">
        <a href="http://facebook.com" class="login100-social-item">
          <i class="fa fa-facebook-f"></i>
        </a>

        <a href="http://gmail.com" class="login100-social-item">
          <img src="assets/images/icons/icon-google.png" alt="GOOGLE">
        </a>
      </div>

      <div class="text-center">
        <a href="/signup" class="txt2 hov1">
          Sign Up
        </a>
      </div>
      <div class="text-center" *ngIf="loggedIn=='success'"><p class="text-success">login Sucessful</p></div>
      <div class="text-center" *ngIf="loggedIn=='failure'"><p class="text-danger">Incorrect credentials</p></div>
    </form>
  </div>
</div>
