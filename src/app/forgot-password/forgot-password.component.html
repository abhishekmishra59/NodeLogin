<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form">
      <span class="login100-form-title p-b-37">
        Reset Password
      </span>


      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input class="input100" type="text" [(ngModel)]="username" name="username" placeholder="username or email">
          <span class="focus-input100"></span>
        </div>

        
      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter registered mobile number">
        <input class="input100" type="number" [(ngModel)]="mobile" name="username" placeholder="registered mobile number">
        <span class="focus-input100"></span>
      </div>
      <br>
      <div class="wrap-input100 validate-input m-b-20" style="text-align: center" data-validate="Enter registered mobile number">
          <form action="">
              <input type="radio" class="radio" [(ngModel)]="otptype" name="otptype" value="sms" ng-selected="true"> SMS
              <input type="radio" class="radio" [(ngModel)]="otptype" name="otptype" value="voice" > VOICE
            </form>
        </div>

      <div class="container-login100-form-btn" *ngIf="showButton">
        <button class="login100-form-btn" (click)="forgot()">
          Reset Password
        </button><br>
        
      </div>

      <!-- <div class="text-center" *ngIf="otpSent=='success'"><p class="text-success">otp has been sent to registered mobile number</p></div> -->
      <div *ngIf="otpSent=='success'">
        <div  class="wrap-input100 validate-input m-b-20" data-validate="Enter registered mobile number">
            
            <input class="input100" type="text" [(ngModel)]="otpUser" name="username" placeholder="Enter Otp">
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn">
              <button class="login100-form-btn" (click)="resetPassword()">
                Reset Password
              </button><br>
            </div>
      </div>
      <br>
      <div class="text-center" *ngIf="otpSent=='success'"><p class="text-success">otp has been sent to registered mobile number</p><br></div>
      <div class="text-center" *ngIf="otpSent=='failure'"><p class="text-danger">Incorrect details</p></div>
      <div class="text-center" *ngIf="Invalidotp"><p class="text-danger">Incorrect otp</p></div>
    </form>
  </div>
</div>
